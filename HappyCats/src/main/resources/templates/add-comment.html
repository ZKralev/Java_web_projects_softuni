<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:replace="fragments/head">Head</div>


<body>
    <!-- Topbar Start -->
    <div th:replace="fragments/Top">Topbar</div>

    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div th:replace="fragments/header">Header</div>
    <!-- Navbar End -->


                <div style="background: #f6f6f6;">
                    <h3 class="mb-4" style="margin-top: 20px; margin-left: 20px;">Leave a comment :)</h3>
                    <form style="padding: 40px;"
                          th:action="@{/comment}"
                          th:method="post"
                          th:object="${addCommentDTO}">

                        <div class="form-group">
                            <label for="email">Email * (Your Happy Pets Account Email)</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" cols="30" rows="5" class="form-control"
                                      th:field="*{message}"></textarea>
                        </div>

                        <div class="form-group mb-0">
                            <input type="submit" value="Leave Comment" class="btn btn-primary px-3">
                        </div>
                    </form>



    <!-- Footer Start -->
    <div th:replace="fragments/footer">Footer</div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
                    <script src="../static/lib/easing/easing.js"></script>
                    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
                    <script src="../static/lib/tempusdominus/js/moment.min.js"></script>
                    <script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
                    <script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

                    <!-- Contact Javascript File -->
                    <script src="../static/mail/jqBootstrapValidation.min.js"></script>
                    <script src="../static/mail/contact.js"></script>

                    <!-- Template Javascript -->
                    <script src="../static/js/main.js"></script>
                </div>
</body>

</html>
